<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="app p-4 max-w-lg container mx-auto">
    <h1 class="text-2xl mb-8">Daily List</h1>
  
    <form class="add-item bg-gray-200 mb-4 rounded-lg flex overflow-hidden">
      <input type="text" name="add-text" class="bg-transparent flex-1 px-4 py-2 outline-0" placeholder="add todo">
      <button class="bg-green-300 px-4 text-lg">+</button>
    </form>
  
    <h2 class="mb-2 text-xl">List</h2>
    <ul class="todo-list space-y-4">
    </ul>

  </div>

  <script src="./script.js"></script>
</body>
</html>
